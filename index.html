<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!--cabeçalho-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MEU SITE</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Início</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
  <div id="mensagem" class="mt-4"></div>

<!--tabela de cadastros -->
    <h2 class="mb-4">Formulário de Cadastro</h2>
    <form id="cadastroForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="nome" class="form-label">NOME</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-MAIL</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>

    <h3 class="mt-5">TABELAS DE CADASTROS</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-light">
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabelaBody">
      </tbody>
    </table>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('cadastroForm');
    const tabela = document.getElementById('tabelaBody');
    const divMensagem = document.getElementById('mensagem');
    let contadorId = 1;

    form.addEventListener('submit', function(e) {
      e.preventDefault(); 

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const linha = document.createElement('tr');

      linha.innerHTML = `
  <td>${contadorId}</td>
  <td>${nome}</td>
  <td>${email}</td>
  <td><button class="btn btn-danger btn-sm" onclick="removerLinha(this)">Remover</button></td>
`;

      
      tabela.appendChild(linha);
      contadorId++;
      form.reset();
       mostrarMensagem('Cadastrado com sucesso!', 'success');
  });

  function removerLinha(botao) {
  const linha = botao.parentElement.parentElement;
  linha.remove();
  mostrarMensagem('Deletado com sucesso!', 'danger');
}

function mostrarMensagem(texto, tipo) {
  divMensagem.innerHTML = `
    <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
      ${texto}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  `;

  setTimeout(() => {
    divMensagem.innerHTML = '';
  }, 3000); // some dps de 3 segundos
}
</script>
</body>
</html>
