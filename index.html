<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Banco de Imagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form input, form button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card strong {
      display: block;
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .card button {
      margin: 10px 5px 15px 5px;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .editar {
      background-color: #ffc107;
      color: #000;
    }

    .excluir {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Banco de Imagens</h1>

  <form id="form-imagem">
    <input type="hidden" id="id">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="url" placeholder="URL da imagem" required>
    <button type="submit">Salvar</button>
  </form>

  <h1>Imagens Cadastradas:</h1>
  <div class="galeria" id="lista-imagens"></div>

  <script>
    const apiUrl = 'http://localhost:8081/api/imagens';
    const listaImagens = document.getElementById('lista-imagens');
    const form = document.getElementById('form-imagem');

    async function carregarImagens() {
      const res = await fetch(apiUrl);
      const imagens = await res.json();

      listaImagens.innerHTML = '';
      imagens.forEach(imagem => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${imagem.url}" alt="${imagem.nome}">
          <strong>${imagem.nome}</strong>
          <button class="editar" onclick="editarImagem(${imagem.id}, '${imagem.nome}', '${imagem.url}')">Editar</button>
          <button class="excluir" onclick="deletarImagem(${imagem.id})">Excluir</button>
        `;
        listaImagens.appendChild(div);
      });
    }

    async function deletarImagem(id) {
      const confirmar = confirm("Tem certeza que deseja excluir esta imagem?");
      if (confirmar) {
        await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        carregarImagens();
      }
    }

    function editarImagem(id, nome, url) {
      document.getElementById('id').value = id;
      document.getElementById('nome').value = nome;
      document.getElementById('url').value = url;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const nome = document.getElementById('nome').value;
      const url = document.getElementById('url').value;

      const imagem = { nome, url };

      if (id) {
        await fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(imagem),
        });
      } else {
        await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(imagem),
        });
      }

      form.reset();
      carregarImagens();
    });

    carregarImagens();
  </script>
</body>
</html>
